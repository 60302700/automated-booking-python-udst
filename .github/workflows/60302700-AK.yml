name: 60302700-AK
on:
  schedule:
    - cron: '30 10 * * 1'  # Monday Gym Qatar -3 = UTC
    - cron: '30 7 * * 2'   # Tuesday Gym
    - cron: '30 7 * * 3'  # Wednesday Gym
    - cron: '0 9 * * 4'   # Thursday Gym
    - cron: '0 12 * * 1'  # Monday Swimming
    - cron: '0 9 * * 2'  # Tuesday Swimming
    - cron: '0 10 * * 3'  # Wednesday Swimming
  workflow_dispatch:

jobs:
  Automated-Booking:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
    
      - name: Get Day and Time
        id: get_datetime
        run: |
          echo "current_day=$(date +'%A')" >> $GITHUB_ENV
          echo "current_hour=$(date +'%H')" >> $GITHUB_ENV
      
      - name: python depentencies installation
        #shell: bash
        run: |
          pip install -r requirements.txt
          
      - name: Date And Time
        run: |
          echo ${{ env.current_day }}
          echo ${{ env.current_hour }}

      - name: Monday-Gym
        #shell: bash
        if: ${{ env.current_day == 'Monday' && env.current_hour >= 13 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 0 --t 13.5 --fd True
        
      - name: Tuesday-Gym
        #shell: bash
        if: ${{ env.current_day == 'Tuesday' && env.current_hour >= 10 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 0 --t 10.5 --fd True
        
      - name: Wednesday-Gym
        #shell: bash
        if: ${{ env.current_day == 'Wednesday' && env.current_hour >= 10 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 0 --t 10.5 --fd True
        
      - name: Thursday-Gym
        #shell: bash
        if: ${{ env.current_day == 'Thursday' && env.current_hour >= 12 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 0 --t 12 --fd True
      
      - name: Monday-Swimming
        #shell: bash
        if: ${{ env.current_day == 'Monday' && env.current_hour >= 15 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 1 --t 15 --fd True

      - name: Tuesday-Swimming
        #shell: bash
        if: ${{ env.current_day == 'Tuesday' && env.current_hour >= 12 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 1 --t 12 --fd True

      - name: Wednesday-Swimming
        #shell: bash
        if: ${{ env.current_day == 'Wednesday' && env.current_hour >= 13 }}
        run: python gym.py --pa ${{ secrets.PASS_ME }} --i ${{ secrets.ID_ME }} --ln ${{ secrets.ME_LAST_NAME }} --fn ${{ secrets.ME_FIRST_NAME }} --ca 1 --t 13 --fd True
