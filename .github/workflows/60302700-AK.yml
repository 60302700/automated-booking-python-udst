name: 60302700-AK
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 0'
    - cron: '30 10 * * 0'
    - cron: '0 10 * * 1'
    - cron: '0 9 * * 2'
    - cron: '0 11 * * 3'
jobs:
  Automated-Booking:
    runs-on: windows-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install required modules
        run: pip install -r requirements.txt
    
      - name: Get Day and Time
        id: get_datetime
        shell: powershell
        run: |
          $current_hour = Get-Date -Format 'HH'
          $current_day = Get-Date -Format 'dddd'
          echo "::set-output name=current_hour::$current_hour"
          echo "::set-output name=current_day::$current_day"
      
      - name: Date And Time
        run: |
          echo "Current Day: ${{ steps.get_datetime.outputs.current_day }}"
          echo "Current Hour: ${{ steps.get_datetime.outputs.current_hour }}"
      - name: Sunday-Gym
        shell: powershell
        if: ${{ steps.get_datetime.outputs.current_day == 'Sunday' && steps.get_datetime.outputs.current_hour >= 9 && steps.get_datetime.outputs.current_hour <= 10 }}
        run: python gym.py --pa ${{ secrets.PASS_60302700 }} --i ${{ secrets.ID_60302700 }} --ln ${{ secrets.LAST_NAME_60302700 }} --fn ${{ secrets.ME_FIRST_60302700 }} --ca 0 --t 13.5 --fd True

      - name: Sunday-pool
        shell: powershell
        if: ${{ steps.get_datetime.outputs.current_day == 'Sunday' && steps.get_datetime.outputs.current_hour >= 10 && steps.get_datetime.outputs.current_hour <= 11 }}
        run: python gym.py --pa ${{ secrets.PASS_60302700 }} --i ${{ secrets.ID_60302700 }} --ln ${{ secrets.LAST_NAME_60302700 }} --fn ${{ secrets.ME_FIRST_60302700 }} --ca 1 --t 13.5 --fd True

      - name: Monday-pool
        shell: powershell
        if: ${{ steps.get_datetime.outputs.current_day == 'Monday' && steps.get_datetime.outputs.current_hour >= 10 && steps.get_datetime.outputs.current_hour <= 11 }}
        run: python gym.py --pa ${{ secrets.PASS_60302700 }} --i ${{ secrets.ID_60302700 }} --ln ${{ secrets.LAST_NAME_60302700 }} --fn ${{ secrets.ME_FIRST_60302700 }} --ca 1 --t 13.5 --fd True

      - name: Tuesday-Gym
        shell: powershell
        if: ${{ steps.get_datetime.outputs.current_day == 'Tuesday' && steps.get_datetime.outputs.current_hour >= 9 && steps.get_datetime.outputs.current_hour <= 10 }}
        run: python gym.py --pa ${{ secrets.PASS_60302700 }} --i ${{ secrets.ID_60302700 }} --ln ${{ secrets.LAST_NAME_60302700 }} --fn ${{ secrets.ME_FIRST_60302700 }} --ca 0 --t 13.5 --fd True

      - name: Wednesday-pool
        shell: powershell
        if: ${{ steps.get_datetime.outputs.current_day == 'Wednesday' && steps.get_datetime.outputs.current_hour >= 11 && steps.get_datetime.outputs.current_hour <= 12 }}
        run: python gym.py --pa ${{ secrets.PASS_60302700 }} --i ${{ secrets.ID_60302700 }} --ln ${{ secrets.LAST_NAME_60302700 }} --fn ${{ secrets.ME_FIRST_60302700 }} --ca 1 --t 13.5 --fd True
