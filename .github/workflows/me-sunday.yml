name: Gym Booking Automation

on:
  schedule:
    # Run the workflow every day at 9:00 UTC
    - cron: 2 9 * * 0
  workflow_dispatch:

jobs:
  run-booking-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Gym Booking for User 1
      run: |
        python gym.py --pa ${{ secrets.ME_PASS}} --i ${{ secrets.ME_PASS }} --fn ${{ secrets.ME_FIRST_NAME }} --ln ${{ secrets.ME_LAST_NAME }} --category 0 --time 7.5 --fd True
