name: Instagram Video Upload

on:
  schedule:
    - cron: '16 10 * * *'  # Runs every day at 8 AM UTC

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install instagrapi logging time
    - name: Run upload script
      env:
        USERNAME1: ${{ secrets.USERNAME1 }}
        PASSWORD1: ${{ secrets.PASSWORD1 }}
        SESSION1: ${{ secrets.SESSION1 }}
        USERNAME2: ${{ secrets.USERNAME2 }}
        PASSWORD2: ${{ secrets.PASSWORD2 }}
        SESSION2: ${{ secrets.SESSION2 }}
      run: python auto-insta-upload.py
