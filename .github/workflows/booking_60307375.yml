        run: python gym.py --pa ${{ secrets.PASS_60307375 }} --i ${{ secrets.ID_60307375 }} --ln ${{ secrets.LAST_NAME_60307375 }} --fn ${{ secrets.ME_FIRST_60307375 }} --ca 0 --t 13.5 --fd 7

