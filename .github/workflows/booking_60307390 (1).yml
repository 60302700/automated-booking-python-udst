name: 60307390 - GR

    on:
    schedule:
    #GYM
    - cron: '30 7 * * 0'		#Sun
    - cron: '30 7 * * 2'		#Tues
    - cron: '30 7 * * 4'		#Thurs
  #SWIMMING
    - cron: '0 10 * * 3'		#Wednes
  workflow_dispatch: 

    jobs:
    get-hour-day:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
        uses: actions/checkout@v3

        - name: Get Current Hour and Day and Save to Files
        run: |
            current_hour=$(date +'%H')
            current_day=$(date +'%A')
            echo "$current_hour" > hour.txt
            echo "$current_day" > day.txt
        - name: Display Contents of Files
        run: |
            cat hour.txt
            cat day.txt

    # Gym Booking Jobs
  run-booking-Sunday-Gym:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Time_Check
      run: |
          if [ "$(date +%H)" == "07" ] || [ "$(date +%A)" == "Sunday" ]; then
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade requests
          python gym.py --pa ${ secrets.PASS_60307390 } --i ${ secrets.ID_60307390 } --ln ${ secrets.LAST_NAME_60307390 } --fn ${ secrets.FIRST_NAME_60307390 } --ca 0 --t 10.5 --fd True
